<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="style-03.1.css">
</head>
<body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div id="primária">
        <h3 id="h3_primária">Cor primária</h3>
    </div>

    <div id="secundária">
        <h3 id="h3_secundária">Cor Secundária</h3>
    </div>

    <div id="complementar">
        <h3 id="h3_complementar">Cor complementar</h3>
    </div>

    <div id="escura">
        <h3 id="h3_escura">Cor escura</h3>
    </div>

    <div id="clara">
        <h3 id="h3_clara">Cor Clara</h3>
    </div>
</body>
</html>
